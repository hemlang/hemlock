name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    container:
      image: alpine:3.19
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        apk add --no-cache \
          build-base \
          gcc \
          musl-dev \
          make \
          libffi-dev \
          libffi-static \
          zlib-dev \
          zlib-static \
          openssl-dev \
          openssl-libs-static \
          libwebsockets-dev \
          linux-headers

    - name: Build runtime library
      run: make runtime

    - name: Build interpreter (dynamic for full FFI support)
      run: make interpreter

    - name: Build compiler (static for portability)
      run: make release-static-compiler

    - name: Run basic tests
      run: |
        # Test the interpreter works
        echo 'print("Hello from Hemlock!");' > /tmp/test.hml
        ./hemlock /tmp/test.hml

    - name: Verify builds
      run: |
        echo "=== Binary info ==="
        file hemlock
        file build-static/hemlockc
        echo ""
        echo "=== Checking dependencies ==="
        ldd hemlock || echo "(static or no ldd)"
        ldd build-static/hemlockc 2>&1 || echo "âœ“ hemlockc is statically linked"

    - name: Package
      run: |
        mkdir -p hemlock-linux-x86_64
        cp hemlock hemlock-linux-x86_64/
        cp build-static/hemlockc hemlock-linux-x86_64/
        cp libhemlock_runtime.a hemlock-linux-x86_64/
        cp -r stdlib hemlock-linux-x86_64/
        # Copy runtime headers for hemlockc users
        mkdir -p hemlock-linux-x86_64/include
        cp -r runtime/include/* hemlock-linux-x86_64/include/ 2>/dev/null || true
        cp README.md LICENSE hemlock-linux-x86_64/ 2>/dev/null || cp README.md hemlock-linux-x86_64/
        tar -czvf hemlock-linux-x86_64.tar.gz hemlock-linux-x86_64

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: hemlock-linux-x86_64
        path: hemlock-linux-x86_64.tar.gz

  build-macos-intel:
    runs-on: macos-15-intel
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        brew install coreutils libffi openssl@3 libwebsockets
        echo "$(brew --prefix coreutils)/libexec/gnubin" >> $GITHUB_PATH

    - name: Build runtime library
      run: make runtime

    - name: Build interpreter (dynamic for full FFI support)
      run: make interpreter

    - name: Build compiler (static libs where possible)
      run: make release-static-compiler

    - name: Run basic tests
      run: |
        echo 'print("Hello from Hemlock!");' > /tmp/test.hml
        ./hemlock /tmp/test.hml

    - name: Package
      run: |
        mkdir -p hemlock-macos-x86_64
        cp hemlock hemlock-macos-x86_64/
        cp build-static/hemlockc hemlock-macos-x86_64/
        cp libhemlock_runtime.a hemlock-macos-x86_64/
        cp -r stdlib hemlock-macos-x86_64/
        mkdir -p hemlock-macos-x86_64/include
        cp -r runtime/include/* hemlock-macos-x86_64/include/ 2>/dev/null || true
        cp README.md LICENSE hemlock-macos-x86_64/ 2>/dev/null || cp README.md hemlock-macos-x86_64/
        tar -czvf hemlock-macos-x86_64.tar.gz hemlock-macos-x86_64

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: hemlock-macos-x86_64
        path: hemlock-macos-x86_64.tar.gz

  build-macos-arm:
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        brew install coreutils libffi openssl@3 libwebsockets
        echo "$(brew --prefix coreutils)/libexec/gnubin" >> $GITHUB_PATH

    - name: Build runtime library
      run: make runtime

    - name: Build interpreter (dynamic for full FFI support)
      run: make interpreter

    - name: Build compiler (static libs where possible)
      run: make release-static-compiler

    - name: Run basic tests
      run: |
        echo 'print("Hello from Hemlock!");' > /tmp/test.hml
        ./hemlock /tmp/test.hml

    - name: Package
      run: |
        mkdir -p hemlock-macos-arm64
        cp hemlock hemlock-macos-arm64/
        cp build-static/hemlockc hemlock-macos-arm64/
        cp libhemlock_runtime.a hemlock-macos-arm64/
        cp -r stdlib hemlock-macos-arm64/
        mkdir -p hemlock-macos-arm64/include
        cp -r runtime/include/* hemlock-macos-arm64/include/ 2>/dev/null || true
        cp README.md LICENSE hemlock-macos-arm64/ 2>/dev/null || cp README.md hemlock-macos-arm64/
        tar -czvf hemlock-macos-arm64.tar.gz hemlock-macos-arm64

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: hemlock-macos-arm64
        path: hemlock-macos-arm64.tar.gz

  release:
    needs: [build-linux, build-macos-intel, build-macos-arm]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
        body: |
          ## Release Binaries

          - **hemlock** (interpreter): Dynamically linked for full FFI support
          - **hemlockc** (compiler): Statically linked for portability

          The interpreter supports all features including runtime FFI (`ffi_open`, `ffi_bind`).
          The compiler is a portable code generator that produces native binaries.

          ### Quick Start
          ```bash
          # Extract
          tar -xzf hemlock-linux-x86_64.tar.gz
          cd hemlock-linux-x86_64

          # Run interpreter
          ./hemlock your_script.hml

          # Compile to native binary
          ./hemlockc your_script.hml -o your_program
          ```

          ### Platform Notes
          - **Linux x86_64**: Interpreter requires libffi, compiler is fully static
          - **macOS x86_64/arm64**: Both binaries work out of the box
        files: |
          artifacts/hemlock-linux-x86_64/hemlock-linux-x86_64.tar.gz
          artifacts/hemlock-macos-x86_64/hemlock-macos-x86_64.tar.gz
          artifacts/hemlock-macos-arm64/hemlock-macos-arm64.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
